<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(45deg, cyan, yellow);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .tela-login {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            color: white;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
        }

        input {
            width: 80%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 15px;
        }

        button {
            background-color:dodgerblue;
            border: none;
            padding: 15px;
            width: 60%;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: deepskyblue;
        }

        .cadastro:hover {
            color: white;
            
        }


        @media (max-width: 400px){
            .tela-login{
                padding: 25px;
            }
            input, button{
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <form action="https://api.sheetmonkey.io/form/jZHTtVyKCdoX79t6tj4bjY" method="post">
        <div class="tela-login">
            <h1>Login</h1>

            <input type="text" placeholder="Nome" name="Nome" required>

            <input type="password" placeholder="Senha" name="Senha" required>

            <button type="submit">Enviar</button>
            <p><a class="cadastro" href="#">Cadastre - se</a></p>
        </div>
    </form>

</body>
</html>
